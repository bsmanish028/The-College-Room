<body class="bg-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                   The College Room&reg;
                </a>

                <div class="dropdown navbar-right">
                    <button 
                    id="user-email"
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >
                        thecollegeroom@gmail.com
                    </button>

                    <div 
                        class="dropdown-menu"
                        aria-labeledby="user-email"
                    >
                        <a class="dropdown-item" href="admin.html">

                        <a class="dropdown-item" href="#">
                            Setting

                        <a class="dropdown-item" href="views/profile.html">

                        </a>
                    </div>

      <div class="container">
    <div class="wrapper">
      <div style="color: white" class="company-info">
        <h3>The College Room</h3>
        <ul>
          <li><i class="fa fa-home"></i> NIT Silchar</li>
          <li><i class="fa fa-phone"></i> 9204894966</li>
          <li><i class="fa fa-envelope"></i> thecollegeroom@gmail.com</li>
          <li><i class="fa fa-cloud"></i> www.thecollegeroom.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name*</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Institute Name*</label>
            <input type="text" name="company" id="company" required>
          </p>
          <p>
            <label>Email Address*</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message*</label>
            <textarea name="message" rows="5" id="message" placeholder="Write your Message/Complaint/Suggestion here..." required></textarea>
          </p>
          <p class="full">
            <button style="background-color: purple;border-radius: 2%;cursor: pointer;" type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
<script src="js/message.js"></script>
        <script>
        
            firebase.auth().onAuthStateChanged(function(user){
             if (user){

              if (user != null) {
                    var email = user.email;
                    
                    document.getElementById('user-email').innerHTML=""+email;
                }

              var name = getInputVal('fname');
              var lastname = getInputVal('lname');
              var addemail = getInputVal('addemail');
              var Instname = getInputVal('Instname');

                var user = firebase.auth().currentUser;
                    firebase.database().ref("users").child(user.uid).set({
                        email: user.email,
                        uid : user.uid,
                        name: name,
                        lastname:lastname,
                        addemail:addemail,
                        Instname:Instname,

                    });

                    function getInputVal(id){
              return document.getElementById(id).value;
            }

                }else{
                        window.location.href = "index.html";
                      }
                });





        </script>
</body>
